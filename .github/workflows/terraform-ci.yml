name: terraform-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: configure GCP credentials
        uses: "google-github-actions/auth@v0"
        with:
          service_account: "service-account-sample@xinkent-cloudrun-sample.iam.gserviceaccount.com"
          credentials_json: ${{ secrets.GCP_CREDENTILAS_SECRET }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.5

      - name: Terraform Format
        run: terraform fmt -recursive -check

      - name: Terraform CI
        run: |
          terraform init
          terraform validate
          terraform plan
